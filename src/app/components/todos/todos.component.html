<div class="todos">
    <form class="add" (submit)="addTodo()">
        <input
            type="text"
            name="inputTodo"
            placeholder="Enter ToDo..."
            class="todo-input"
            [(ngModel)]="inputTodo"
        />
        <input type="submit" value="ADD" class="todo-submit" />
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' :'')}}">
        <div class="id">{{ i+1 }}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <div class="x-button" (click)="deleteTodo(i)"></div>
    </div>
</div>
